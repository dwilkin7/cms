<div class="row">
    <div class="panel panel-default">
      <div class="col-xs-12 panel-heading clearfix">
        <div class="col-xs-9">
          <h2 class="contact-style">{{ contact?.name }}</h2>
          <div class="pull-left">
          <img [src]="contact?.imageUrl" alt="{{ contact?.name }}" class="img-responsive">
        </div>
        </div>
        <div class="col-xs-3 pull-right btn-toolbar">
          <a class="btn btn-primary" [routerLink]="['edit']">Edit</a>
          <a class="btn btn-danger" (click)="onDelete()">Delete</a> 
        </div>
    </div>
    <div class="panel-body">
      <div class="list-group-item-heading">
        Email: {{ contact?.email }} 
      </div>
      <div class="list-group-item-heading">
        Phone: {{ contact?.phone }}
      </div>
    </div>
  </div>
</div>
